backend:
  name: header
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
  media_folder: 'src'
  public_folder: 'src'
  format: 'text' # Specify 'text' as the format for plain text output
  collections:
    - name: 'pages'
      label: 'Pages'
      folder: 'src/Component'
      create: true
      slug: '{{slug}}'
      fields:
        - { name: 'title', label: 'Title', widget: 'string' }
        - { name: 'body', label: 'Body', widget: 'text' }
